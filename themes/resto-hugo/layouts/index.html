{{define "main"}}
<body data-spy="scroll" data-target="#navbar" class="static-layout">
       		<div class="hero">
      <div class="container">
        <div class="row d-flex align-items-center">
            <div class="col-lg-6 hero-left">
                <h1 class="display-4 mb-5">{{ .Site.Params.heroText | safeHTML }}</h1>
                <div class="mb-2">
                    <a class="btn btn-primary btn-shadow btn-lg" href="{{ .Site.BaseURL | absURL }}#gtco-special-dishes" role="button">Meniul Zilei</a>
                    <a class="btn btn-icon btn-lg" href="{{ .Site.BaseURL | absURL }}#gtco-reservation">
                        <span class="lnr lnr-film-play"></span>
                        Contact
                    </a>
                </div>
                <ul class="hero-info list-unstyled d-flex text-center mb-0">
                    <li class="border-right">
                        <a target="_blank" href="https://www.foodpanda.ro/restaurant/v7wl/la-senna"><img class="m-3" style="height:50px" src='{{ "img/foodpanda.png" | absURL }}' alt="foodpanda"></a>
<!--                         <h5>
                            Foodpanda
                        </h5> -->
                    </li>
                    <li class="border-right">
                        <a target="_blank" href="https://www.takeaway.com/ro/la-senna"><img class="m-3" style="height:50px" src='{{ "img/takeaway.png" | absURL }}' alt="takeaway"></a>
<!--                         <h5>
                            Takeaway
                        </h5> -->
                    </li>
                    <li class="">
                        <a target="_blank" href=""><img class="m-3" style="height:50px" src='{{ "img/glovo.png" | absURL }}' alt="glovo"></a>
<!--                         <h5>
                            Glovo
                        </h5> -->
                    </li>
                </ul>
                <h6 class="mt-3">Experienta La Senna, din confortul canapelei!</h6>

            </div>
            <div class="col-lg-6 hero-right">
                <div class="owl-carousel owl-theme hero-carousel">
                    <div class="item">
                        <img class="img-fluid" src='{{ "img/header.jpg" | absURL }}' alt="">
                    </div>
                    <div class="item">
                        <img class="img-fluid" src='{{ "img/top2.jpg" | absURL }}' alt="">
                    </div>
                    <div class="item">
                        <img class="img-fluid" src='{{ "img/top.jpg" | absURL }}' alt="">
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
    {{ partial "about.html" . }}

    {{ partial "special.html" . }}

    {{ partial "testimonial.html" . }}

    {{ partial "menu.html" . }}

    <!-- {{ partial "team.html" . }} -->

    {{ partial "reserve.html" . }}
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
{{ end }}
