<div class="testi-item">
	<div class="heading-menu">
		<h3 class="text-center mb-5">Vita</h3>
	</div>
	{{ range .Site.Data.meniu.beef }}
	<div class="menus d-flex align-items-center">
		<div class="text-wrap">
			<div class="row align-items-start">
				<div class="col-8">
					<h4>{{ .name }} ({{ .weight }}){{ if .servings }} - {{ .servings }}{{ end }}</h4>
				</div>
				<div class="col-4">
					<h4 class="text-muted menu-price">{{ .price }} LEI</h4>
				</div>
			</div>
			{{ if .description }}
			<p>{{ .description }}</p>
			{{ end }}
		</div>
	</div>
	{{ end }}
</div>
