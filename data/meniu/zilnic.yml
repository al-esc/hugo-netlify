pret: "22"
feluri-de-mancare:
  - Ciorba de cartofi acrita cu zeama de varza/ Supa de pui / Snitel vienez cu
    piure de cartofi / Piept de pui la gratat cu piure de cartofi / Clatite cu
    gem
  - Ciorba de văcuță / Crema de morcov cu ghimbir  Pulpa de pui dezosată la
    grătar cu cartofi prăjiți / Muschiulet de porc la grătar cu sos de marar și
    cartofi prăjiți  Salata de varza albă
