feluri-de-mancare:
  - Ciorba de perisoare / Supa de roșii cu galuste / Tocanita de vita / Pulpa de
    pui la gratar cu cartofi prajiti / Placinta de mere
  - " Supa de pui cu tăieței de casa/Ciorba de legume Pui cu ciuperci smântâna
    și mămăliguța /Muschiulet de porc la grătar cu cartofi prăjiți Crema de
    zahăr ars"
