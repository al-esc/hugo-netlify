pret: "22"
feluri-de-mancare:
  - " Ciorba de perișoare /Crema de morcov cu gimbir Șalău la cuptor cu legume
    sote/Pene carbonara Clătite cu gem"
  - " Ciorba de găina țărănească /Supa de rosii cu tăieței de casa Ceafa de porc
    la grătar cu cartofi la cuptor/Piept de pui cu sos gorgonzola și cartofi la
    cuptor Salata asortată de vara  "
